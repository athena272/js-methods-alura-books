<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <header class="header">
    <h1><img src="images/Logo-1.png" /></h1>
  </header>

  <body>
    <section class="banner"></section>
    <nav class="wrap">
      <ul class="nav">
        <li>
          <button
            class="btn btn-front"
            data-action="filter"
            data-category="front-end"
          >
            LIVROS DE FRONT-END
          </button>
        </li>
        <li>
          <button
            class="btn btn-back"
            data-action="filter"
            data-category="back-end"
          >
            LIVROS DE BACK-END
          </button>
        </li>
        <li>
          <button
            class="btn btn-dados"
            data-action="filter"
            data-category="data"
          >
            LIVROS DE DADOS
          </button>
        </li>
        <li>
          <button class="btn btn-disponiveis" data-action="available" id="btnLivrosDisponiveis">
            LIVROS DISPONÍVEIS
          </button>
        </li>
        <li>
          <button
            class="btn btn-ordenacao"
            data-action="sort"
            data-sort="price"
          >
            ORDENAR POR PREÇO
          </button>
        </li>
      </ul>
    </nav>
    <section class="livros wrap" id="livros"></section>
    <section id="valor_total_livros_disponiveis">
      <div class="livros__disponiveis">
        <p>Todos os livros disponíveis por R$ <span id="valor">299,00</span></p>
      </div>
    </section>

    <footer class="rodape">
      <p>Alura - Mergulhe em tecnologia</p>
    </footer>
    <script src="./app/main.js" type="module"></script>
  </body>
</html>
